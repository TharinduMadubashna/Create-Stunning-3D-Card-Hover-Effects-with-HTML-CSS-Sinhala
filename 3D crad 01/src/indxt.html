<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body background="/image/Black and Orange 3D Abstract Elements Technology YouTube Thumbnail.png">
<!--card 1 but i use same css class-->
  <div class="card">
    <div class="wrapper">
      <img src="/image/dark_rider-cover.jpg" alt="#" class="cover-image">
    </div>
    <img src="/image/dark_rider-title.png" alt="#" class="title">
    <img src="/image/dark_rider-character.jpg" alt="" class="character">
  </div>

  <!--card 2 but i use same css and same class name-->

  <div class="card">
    <div class="wrapper">
      <img src="/image/force_mage-cover.jpg" alt="#" class="cover-image">
    </div>
    <img src="/image/force_mage-title.png" alt="#" class="title">
    <img src="/image/force_mage-character.jpg" alt="" class="character">
  </div>
  
</body>
</html>
